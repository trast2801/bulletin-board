{% extends 'base.html' %}

{% block content %}
<h1>Объявления</h1>
{% if user.is_authenticated %}
<a href="{% url 'board:add_advertisement' %}">
    <button>Добавить объявление</button>
</a>
{% endif %}
<ul>
    {% for advertisement in advertisements %}
    <li>
        <a
                href="{% url 'board:advertisement_detail' pk=advertisement.pk %}">
                <h3> Автор  рекламы: {{advertisement.author.username}}</h3> Тема объявления: {{ advertisement.title }}

        </a>



    </li>
    {% endfor %}
</ul>

{% endblock %}
